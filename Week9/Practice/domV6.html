<DOCTYPE html>
    <html>

    <head>
        <meta charset="UTF-8" />
        <title>Week 9, course 2 - DOM Change</title>
        <style>

        </style>
    </head>

    <body>
        <div
            style="
            height: 200px; 
            width: 200px; 
            border:5px solid grey; 
            display:flex; 
            justify-content:center; 
            align-items: center;">
            Style me!
        </div>
        <script>
            const div = document.querySelector("div");
            //make this square div into a circle
            div.style.borderRadius = "50px";
            //change color
            div.style.backgroundColor = "pink";
            //change font size
            div.style.fontSize = "22px";
            div.style.fontWeight = "bold";

        </script>
    </body>

    </html>
</DOCTYPE>
