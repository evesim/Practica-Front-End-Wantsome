<DOCTYPE html>
    <html>

    <head>
        <meta charset="UTF-8" />
        <title>Week 5, course 1</title>
        <style>
            .grid-container {
                display: grid;
                grid-gap: 5px;
                /* distance between grids  */
                width: 300px;
                height: 300px;
                background-color: black;
                /*makes all black including the grid borders */
                /* grid has 6 lines vertically and 6 line horizontally */
            }

            div {
                background-color: white;
                /*makes all white expet the grid borders */
                text-align: center;
            }

            .a {
                grid-column: 1 / 3;
                /* goes 3 positions horizontally - from 1 to 3 */
                grid-row: 1/ 4;
                /* goes 4 positions vertically - from 1 to 4*/
            }

            .b {
                grid-column: 1 / 3;
                /* goes 3 positions horizontally - from 1 to 3*/
                grid-row: 4/ 8;
                /* goes 4 positions vertically - from 4 to 8 */
            }

            .c {
                grid-column: 3 / 10;
                grid-row: 1/ 8;
                background-color: red;

            }

            .d {
                grid-column: 1 / 3;
                grid-row: 8/ 10;
                background-color: blue;
            }

            .e {
                grid-column: 3 / 9;
                grid-row: 8/ 10;
            }

            .f {

                grid-column: 9 / 10;
                grid-row: 8/ 9;
            }

            .g {

                grid-column: 9 / 10;
                grid-row: 9/ 10;
                background-color: yellow;
            }
        </style>
    </head>

    <body>
        <div class="grid-container">
            <div class="a">a</div>
            <div class="b">b</div>
            <div class="c">c</div>
            <div class="d">d</div>
            <div class="e">e</div>
            <div class="f">f</div>
            <div class="g">g</div>
        </div>

    </body>

    </html>
</DOCTYPE>
