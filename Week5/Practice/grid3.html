<DOCTYPE html>
    <html>

    <head>
        <meta charset="UTF-8" />
        <title>Week 5, course 1</title>
        <style>
            * {
                margin: 0px;
                box-sizing: border-box;
            }

            header {
                grid-area: header-area;
                background-color: blueviolet;
                width: 100%;
                padding: 40px;
            }

            .box {
                padding: 60px;
                height: 80vh;
                /* the height of what the viewer sees */
            }

            .right {
                grid-area: right-area;
                background-color: chartreuse;
                flex-shrink: 0;
                /* - will remain fixed */
            }

            .left {
                grid-area: left-area;
                background-color: cornflowerblue;
                flex-shrink: 0;
                /* - will remain fixed */
            }

            .center {
                grid-area: center-area;
                background-color: darkgrey;
                flex-grow: 1;
            }

            .container {
                display: grid;
                grid-template-columns: 200px 1fr;
                /* how many colums I want: 200px left, 1fr (one column dynamic) center, 350px right */
                grid-template-rows: repeat(3, auto);
                /*3 rows dynamic */
                grid-template-areas:
                    "header-area  header-area header-area"
                    "left-area    center-area right-area"
                    "footer-area  footer-area footer-area";
            }

            footer { 
                grid-area: footer-area;
                width: 100%;
                background-color: goldenrod;
                padding: 30px;
                position: fixed;
                /* - stays fixed at the bottom  */
                bottom: 0;
                /* - stays fixed at the bottom  */
            }
        </style>
    </head>

    <body>
        <div class="container">
            <header>
                <h2>This is my header</h2>
            </header>


            <div class="box left">Left side (fixed)</div>
            <div class="box center">Center content (flexible)</div>
            <div class="box right">Right side (fixed)</div>

            <footer>
                <p>Thank you for visiting</p>
            </footer>
        </div>


    </body>

    </html>
</DOCTYPE>
