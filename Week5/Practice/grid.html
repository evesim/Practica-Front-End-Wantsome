<DOCTYPE html>
    <html>

    <head>
        <meta charset="UTF-8" />
        <title>Week 5, course 1</title>
        <style>
            .grif-container {
                display: grid;
                grid-gap: 5px;
                /* distance between grids  */
                width: 300px;
                height: 300px;
                background-color: black;
                /*makes all black including the grid borders */
            }

            div {
                background-color: white;
                /*makes all white expet the grid borders */
                text-align: center;
            }

            .c {
                background-color: red;
            }

            .d {
                background-color: blue;
            }

            .e {
                background-color: yellow;
            }
        </style>
    </head>

    <body>
        <div class="grid-container">
            <div class="a">a</div>
            <div class="b">b</div>
            <div class="c">c</div>
            <div class="d">d</div>
            <div class="e">e</div>
            <div class="f">f</div>
            <div class="g">g</div>
        </div>

    </body>

    </html>
</DOCTYPE>
