<DOCTYPE html>
    <html>

    <head>
        <meta charset="UTF-8" />
        <title>Week 3, course 1</title>
        <style>
            a:link {
                /*changes the color of the hyperlink*/
                color: black;
            }

            a:visited {
                /*changes the color of the hyperlink when clicked */

                color: green;
            }

            a:hover { 
                /*changes the color of the hyperlink when hover is on */
                color: red;

            }

            a:focus {
                color: magenta;
            }

            my-check:checked {
                /* when checkbox is clixk it changes his thingies*/
                box-shadow: 2px  /*horizontal */  2px /*vertical */ 0 /*blur-radius */ 3px /*spread-radius */ red;
            }

            li:first-child {
                /* First li */
                color: blue;
            }

            li:last-child {
                /* Last li */
                color: green;
            }

            li:nth-child(2n) {
                /* Every second child (2-n-2) li */
                color: white;
                background:hotpink;
            }
            li:not(class="suc"){
                /*applies the changes but not the change of color in black for the suc element*/
                color:black;
            }
        </style>

    </head>

    <body>
        <a href="http://www.google.com">Got to google</a></br>
        <a href="http://www.google.com">Second</a>

        <input type="checkbox" name="my-checkbox" id="age" class="my-check">
