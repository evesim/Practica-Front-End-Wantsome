    <script>
        //LOCAL STORAGE
        const saveToLocalStorage = (key, value) => {
            localStorage.setItem(key, value);
        }
        saveToLocalStorage("username", "Evelina");
        saveToLocalStorage("email", "evelina@bla.com");
        saveToLocalStorage("username", "Razvan");


        const getFromLocalStorage = (key) => {
            const value = localStorage.getItem(key);
            console.log(value)
        }
        getFromLocalStorage("username");
        getFromLocalStorage("email");

        localStorage.removeItem("email"); // removes one specific items from local storage
        setTimeout(() => localStorage.clear(), 3000); // removes all items from local storage

        //SEESION STORAGE

        const saveToSeesionStorage = (key, value) => {
            sessionStorage.setItem(key, value);
        }
        saveToSeesionStorage("today", "Sambata");
        saveToSeesionStorage("tomorrow", "Duminica");

        const getFromSessionStorage = (key) => {
            const value = sessionStorage.getItem(key);
            console.log(value)
        }
        getFromSessionStorage("today");
        getFromSessionStorage("tomorrow");

        sessionStorage.removeItem("today"); // removes one specific items from local storage
        setTimeout(() => sessionStorage.clear(), 3000); // removes all items from local storage
