            //Apelati functia de doua ori si afisati pe ecran textul: “Numarul mai mare dintre 5 si 10 este 10“

            function greatestNrBetween(a, b) {
                if (a > b) {
                    console.log('The biggest number bettween ' + a + ' and ' + b + ' is ' + a);
                    return a;
                } else if (a === b) {
                    console.log('Numbers are equal');
                } else {
                    console.log('The biggest number bettween ' + a + ' and ' + b + ' is ' + b);

                }
            }
