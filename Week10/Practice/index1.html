<DOCTYPE html>
    <html>

    <head>
        <meta charset="UTF-8" />
        <title>Week 10, course 1</title>
        <script>
            function displayTime() {
                document.getElementById('#timeDisplay').innerHTML = (new Date()).getHours + ':' + (new Date()).getMinutes()
            }
        </script>

    </head>

    <body>
        <p id="timeDisplay"></p>
        <button onclick="displayTime()">Get time</button>
    </body>

    </html>
</DOCTYPE>
