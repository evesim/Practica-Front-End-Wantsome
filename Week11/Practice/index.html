        //FUNCTION COMPOSITION
        const add2 = (x) => {
            x + 2;
        }
        const times2 = (y) => {
            y * 2;
        }
        console.log(add2(times2(2))); //6
        console.log(times2(add2(2))); //8

        //IMMUTABILITY
        const person = {
            name: 'Mike',
            age: 22,
        }
        console.log({ person });
        //person.name = 'Jane';

        console.log({ person });

        const newPerson = {
            ...person,      // spread the atributes
            name: 'John',
            gender: 'male',
        }

        console.log({ newPerson });


        const unspreaded = {
            newPerson,
        }

        console.log({ unspreaded });

        const spreaded = {
            ...newPerson,
        }

        console.log({ spreaded });

        //OBJECT FREEZE
        const obj = Object.freeze({  //can be read, but cannot be overwritten
            name: 'Marius',
            age: 22,
            gender: 'male',
        });

        obj.name = 'Emilia';
        console.log(obj);

        }
        console.log(capitalizeNames(arr));
